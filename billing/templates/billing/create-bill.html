{% extends 'base.html' %}
{% load static %}

{% block title %}Create Bill | Bill Management System{% endblock %}

{% block content %}

<div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
    <main class="w-full flex-grow p-6">
        <h1 class="text-3xl text-black pb-6">Create Bill</h1>

        <div class="w-full mt-6">
            <div class="bg-white overflow-auto">
                <div class="flex items
                    -center justify-between">
                    <input type="text" id="items-search" placeholder="Search item"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <button id="search-item-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Search
                    </button>
                </div>
                <div class="flex items
                    -center justify-between">
                    <div class="w-full mt-6">
                        <ul class="list-disc" id="items-search-result">
                            <!-- items will be added here -->
                        </ul>
                    </div>
                </div>
                <form id="create-bill-form" class="p-6">
                    <div class="mb-4">
                        <label for="bill_no" class="block text-gray-700 text-sm font-bold mb-2">Bill No.</label>
                        <input type="text" id="bill_no" name="bill_no"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="bill_date" class="block text-gray-700 text-sm font-bold mb-2">Bill Date</label>
                        <input type="date" id="bill_date" name="bill_date"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="customer_name" class="block text
                            -gray-700 text-sm font-bold mb-2">Customer Name</label>
                        <input type="text" id="customer_name" name="customer_name"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <!-- items in table -->
                    <div class="mb-4">
                        <table class="min-w-full bg-white" id="bill-table">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-1/3 text
                                        -left py-3 px-4 uppercase font-semibold text-sm">Item Name</th>
                                    <th class="w-1/3 text
                                        -left py-3 px-4 uppercase font-semibold text-sm">Quantity</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Price</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Total</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">
                                <!-- items will be added here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="mb-4">
                        <label for="total" class="block text-gray-700 text-sm font-bold mb-2">Total</label>
                        <input type="text" id="total" name="total"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex items
                    -center justify-between">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            id="create-bill-btn">
                            Create Bill
                        </button>
                        <a href="{% url 'billing:view-bills-frontend' %}"
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- AlpineJS -->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

{% endblock %}

{% block js %}
<script src="{% static 'billing/js/items-search.js' %}"></script>
<script src="{% static 'billing/js/create-bill.js' %}"></script>
{% endblock %}
