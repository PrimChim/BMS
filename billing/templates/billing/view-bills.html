{% extends 'base.html' %}
{% load static %}

{% block title %}Bills | Bill Management System{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'billing/css/create-bill.css' %}">
{% endblock %}

{% block content %}

<div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
    <main class="w-full flex-grow p-6">
        <h1 class="text-3xl text-black pb-6">Bills</h1>

        <div class="w-full mt-6">
            <div class="bg-white overflow-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Bill No.</th>
                            <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Bill Amount</th>
                            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Bill Date</th>
                            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</td>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="w-full bg-white text-right p-4">
        Built by <a target="_blank" href="https://pritamgurung.com.np" class="underline">Pritam Gurung</a>.
    </footer>
</div>

</div>

<script src="{% static 'billing/js/view-bills.js' %}"></script>

{% endblock %}
